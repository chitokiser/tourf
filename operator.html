<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Product Operator Page</title>
    <link rel="stylesheet" href="asset/css/styles.css"> <!-- Link to existing styles, or create a new one -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .product-list {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .product-item {
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .product-item h3 {
            margin-top: 0;
            color: #333;
        }
        .product-item p {
            margin-bottom: 5px;
            color: #666;
        }
        .product-item img {
            max-width: 100px;
            height: auto;
            display: block;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Travel Product</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="productImage">Image URL:</label>
                <input type="text" id="productImage">
            </div>
            <button type="submit">Add Product</button>
        </form>

        <div class="product-list">
            <h2>Added Products</h2>
            <div id="productsDisplay">
                <!-- Products will be listed here by JavaScript -->
                <p>No products added yet.</p>
            </div>
        </div>
    </div>

    <script src="src/app.js"></script> <!-- Link to existing app.js -->
    <script>
        // JavaScript for handling password check, form submission and displaying products
        const correctPassword = '888888';
        const contentDiv = document.querySelector('.container'); // Select the main content container

        function checkPassword() {
            let enteredPassword = prompt('비밀번호를 입력하세요:');
            if (enteredPassword === correctPassword) {
                contentDiv.style.display = 'block'; // Show content
            } else {
                alert('잘못된 비밀번호입니다.');
                contentDiv.style.display = 'none'; // Hide content
                // Optionally, redirect or keep prompting
                // window.location.href = 'index.html'; // Redirect to homepage
            }
        }

        // Hide content initially
        contentDiv.style.display = 'none';

        // Call checkPassword on page load
        checkPassword();

        document.addEventListener('DOMContentLoaded', () => {
            // Only proceed with form logic if password is correct
            if (contentDiv.style.display === 'block') {
                const productForm = document.getElementById('productForm');
                const productsDisplay = document.getElementById('productsDisplay');
                let products = []; // In-memory storage for demonstration

                // Load products from localStorage if available
                if (localStorage.getItem('travelProducts')) {
                    products = JSON.parse(localStorage.getItem('travelProducts'));
                    renderProducts();
                }

                productForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // Prevent default form submission

                    const productName = document.getElementById('productName').value;
                    const productDescription = document.getElementById('productDescription').value;
                    const productPrice = parseFloat(document.getElementById('productPrice').value);
                    const productImage = document.getElementById('productImage').value;

                    const newProduct = {
                        name: productName,
                        description: productDescription,
                        price: productPrice,
                        image: productImage
                    };

                    products.push(newProduct);
                    localStorage.setItem('travelProducts', JSON.stringify(products)); // Save to localStorage
                    renderProducts();
                    productForm.reset(); // Clear the form
                });

                function renderProducts() {
                    productsDisplay.innerHTML = ''; // Clear current list

                    if (products.length === 0) {
                        productsDisplay.innerHTML = '<p>No products added yet.</p>';
                        return;
                    }

                    products.forEach((product, index) => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product-item');
                        productItem.innerHTML = `
                            <h3>${product.name}</h3>
                            <p><strong>Description:</strong> ${product.description}</p>
                            <p><strong>Price:</strong> ${product.price.toFixed(2)}</p>
                            ${product.image ? `<img src="${product.image}" alt="${product.name}">` : ''}
                        `;
                        productsDisplay.appendChild(productItem);
                    });
                }
            }
        });
    </script>
</body>
</html>
